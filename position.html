<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Absolute Example</title>
  <style>


    .container {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: lightblue;
      left: 200px;
      top: 0;
    }

    .box {
      position: absolute;
      top:0;
      bottom:0;
      left: 1;
      right: 0;
      width: 100px;
      height: 100px;
      background-color: coral;
    }


  </style>
</head>
<body>
<div class="container">
      <div class="box"></div>
</div>

<!-- <div class="box"></div> -->

</body>
</html>
