<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
   
    <title>Periodic Table</title>
</head>
<body>
    <div class="periodic-table">
        <div class="element" style="grid-area: 1 / 1 / 2 / 2;">
            <span class="symbol">H</span>
            <span class="name">Hydrogen</span>
            <span class="number">1</span>
        </div>
        <div class="element" style="grid-area: 1 / 18 / 2 / 19;">
            <span class="symbol">He</span>
            <span class="name">Helium</span>
            <span class="number">2</span>
        </div>
        <div class="element" style="grid-area: 2 / 1 / 3 / 2;">
            <span class="symbol">Li</span>
            <span class="name">Lithium</span>
            <span class="number">3</span>
        </div>
        <div class="element" style="grid-area: 2 / 2 / 3 / 3;">
            <span class="symbol">Be</span>
            <span class="name">Beryllium</span>
            <span class="number">4</span>
        </div>
        <!-- Add more elements as needed -->
        <div class="element" style="grid-area: 2 / 18 / 3 / 19;">
            <span class="symbol">Ne</span>
            <span class="name">Neon</span>
            <span class="number">10</span>
        </div>
        <div class="element" style="grid-area: 3 / 1 / 4 / 2;">
            <span class="symbol">Na</span>
            <span class="name">Sodium</span>
            <span class="number">11</span>
        </div>
        <div class="element" style="grid-area: 3 / 2 / 4 / 3;">
            <span class="symbol">Mg</span>
            <span class="name">Magnesium</span>
            <span class="number">12</span>
        </div>
        <!-- Add more elements to complete the table -->
    </div>
</body>
</html>
